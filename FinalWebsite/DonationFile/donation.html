<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    /* SAME CSS AS YOUR VERSION */
    html, body { height: 100%; overflow: hidden; margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background-color: #f3f0eb; }
    .navbar { background: #fff; padding: 12px 20px; display: flex; justify-content: flex-end; align-items: center; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); }
    .navbar a { margin: 0 15px; text-decoration: none; color: #333; font-size: 14px; }
    .navbar button { background-color: #dca47c; border: none; padding: 8px 18px; border-radius: 20px; color: #fff; cursor: pointer; font-size: 14px; }
    .container { display: flex; justify-content: center; align-items: center; gap: 40px; height: calc(100% - 60px); padding: 20px; box-sizing: border-box; }
    .left-images { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 50px; margin-left: 10px; }
    .left-images img { object-fit: cover; border-radius: 12px; }
    .dog-image-1 { margin-top: 70px; width: 220px; height: 170px; }
    .cat-image-1 { width: 230px; height: 220px; }
    .cat-image-2 { margin-top: 20px; width: 220px; height: 170px; }
    .dog-image-2 { width: 230px; height: 230px; }
    .donation-box { background-color: #cd8c5f; margin-left: 50px; padding: 30px 35px; border-radius: 15px; width: 460px; text-align: left; box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1); }
    .donation-box h2 { margin: 0 0 15px; font-size: 26px; color: #ffffff; text-align: center; }
    .donation-box p { font-size: 14px; margin-bottom: 25px; line-height: 1.5; text-align: center; color: #ffffff; }
    .form-group { margin-bottom: 18px; margin-right: 30px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px; color: #ffffff; }
    .form-group input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; }
    .donation-box .donate-btn { width: auto; background-color: #ffffff; color: #cd8c5f; border: 1px solid #cd8c5f; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; margin: 0 auto; display: block; }
    .donation-box .donate-btn:hover { background-color: #f3f0eb; }
    .success-message { background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Our Mission</a>
    <a href="#">Adopt</a>
    <a href="#">Volunteer</a>
    <a href="#">Rescue Help</a>
    <a href="#">Contact</a>
    <button>Log In</button>
  </div>

  <div class="container" id="mainContent">
    <div class="left-images">
      <img src="../img/care.jpg" alt="Dog 1" class="dog-image-1">
      <img src="../img/care1.jpg" alt="Cat 1" class="cat-image-1">
      <img src="../img/care3.jpg" alt="Cat 2" class="cat-image-2">
      <img src="../img/care4.jpg" alt="Dog 2" class="dog-image-2">
    </div>

    <div class="donation-box">
      <h2>Donate</h2>
      <p>Help us and help more animals. The shelter and all our programs are funded solely by donations.</p>

      <form method="POST">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" name="mobile" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" required>
        </div>
        <div class="form-group">
          <label for="amount">Donation Amount (â‚±)</label>
          <input type="number" step="0.01" name="amount" required>
        </div>
        <button type="submit" class="donate-btn">Donate</button>
      </form>
    </div>
  </div>

</body>
</html>
