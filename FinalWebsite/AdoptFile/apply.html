  <div class="form-container">

    <!-- ✅ Green thank-you message on top -->
    <div id="thankYouMessage">
      <h3>Thank you for submitting your application!</h3>
      <p>Your request has been received, and we will contact you soon for updates. Please wait for further information.</p>
    </div>

    <form id="adoptionForm">
      <h2>Adoption Application Form</h2>

      <h3>Basic Information</h3>
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required>
        <input type="text" name="mobileNumber" placeholder="Mobile number" required>
      </div>
      <div class="form-group">
        <label>Birthday / Sex / Age *</label>
        <input type="date" name="birthday" required>
        <select name="sex" required>
          <option value="" disabled selected>Sex</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="number" min="0" name="age" placeholder="Age" required>
      </div>
      <div class="form-group">
        <label>Address *</label>
        <input type="text" name="streetAddress" placeholder="Street address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="province" placeholder="Province / Region" required>
      </div>

      <h3>Personal Reference</h3>
      <div class="form-group">
        <label>Name *</label>
        <input type="text" name="refFirstName" placeholder="First name" required>
        <input type="text" name="refLastName" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="refEmail" required>
        <input type="text" name="refMobileNumber" placeholder="Mobile number" required>
      </div>
      <div class="form-group">
        <label>Relationship *</label>
        <input type="text" name="relationship" required>
        <input type="number" min="0" name="yearsKnown" placeholder="Years known" required>
      </div>

      <h3>Family and Housing</h3>
      <div class="form-group">
        <label>Do you live in a(n)? *</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="housingType" value="House">House</label>
          <label class="checkbox-item"><input type="checkbox" name="housingType" value="Apartment">Apartment</label>
          <label class="checkbox-item"><input type="checkbox" name="housingType" value="Townhouse">Townhouse</label>
          <label class="checkbox-item"><input type="checkbox" name="housingType" value="Condo">Condo</label>
        </div>
      </div>

      <div class="form-group">
        <label>Your home is:</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="homeOwnership" value="Owned by you or spouse">Owned by you or spouse</label>
          <label class="checkbox-item"><input type="checkbox" name="homeOwnership" value="Owned by someone else">Owned by someone else</label>
          <label class="checkbox-item"><input type="checkbox" name="homeOwnership" value="Rented directly from owner">Rented directly from owner</label>
          <label class="checkbox-item"><input type="checkbox" name="homeOwnership" value="Rented with roommates">Rented with roommates</label>
          <label class="checkbox-item"><input type="checkbox" name="homeOwnership" value="Other">Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>If you rent, provide landlord’s name and number *</label>
        <input type="text" name="landlordInfo" required>
      </div>

      <div class="form-group">
        <label>Does anyone in the family have pet allergies? *</label>
        <input type="text" name="petAllergies" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="submittedData"></div>
  </div>
