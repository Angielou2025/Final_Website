<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter username">
    <select id="role">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
      <option value="Volunteer">Volunteer</option>
    </select>
    <button onclick="login()">Log In</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const role = document.getElementById("role").value;

      if (username.trim() === "") {
        alert("Please enter a username");
        return;
      }

      // I-save sa localStorage para maalala sa ibang page
      localStorage.setItem("loggedUser", username);
      localStorage.setItem("loggedRole", role);

      // Redirect depende sa role
      if (role === "Admin") {
        window.location.href = "../AdminBordFile/index.html";
      } else if (role === "User") {
        window.location.href = "../HomeFile/Homepage.html";
      } else if (role === "Volunteer") {
        window.location.href = "../VolunteerDashBFile/index.html";
      }
    }
  </script>
</body>
</html>
