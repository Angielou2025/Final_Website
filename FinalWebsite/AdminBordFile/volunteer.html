    <form id="adoptionForm">

<div class="form-group">

  <div class="form-field">
    <label for="age">Age <span class="asterisk">*</span></label>
    <input type="number" id="age" name="age" min="0"  required>
  </div>
</div>
      <div class="form-group">
        <label>Address *</label>

      </div>

      <div class="form-group">
        <label>Street Address *</label>

        <div class="form-group1">

        <label>Province / Region</label>
        <input type="text" name="streetAddress" required>
        <input type="text" name="province" required>

      <div class="form-group1">
        <label>Work </label>
        <label>Workplace / School</label>
        <input type="text" name="work" required>
        <input type="text" name="Province/Region" required>
      </div>
<p style="text-align:center; border-bottom:1px solid #ccc; line-height:0.1em; margin:50px 0;">
  <span style="background:#fff; padding:0 10px;"> REQUIREMENTS </span>
</p>

    </div>
    <p style="text-align:center; border-bottom:1px solid #ccc; line-height:0.1em; margin:50px 0;">
  <span style="background:#fff; padding:0 10px;"> BACKROUND INTERESTS </span>
</p>
    <div class="form-row-single">
        <label>Why are you interested in becoming an volunteer?</label>
        <textarea id="communityService" placeholder="Describe why you are interested"></textarea>
    </div>
      <div class="form-row-single">
        <label>Describe any previous experience working with pets</label>
        <textarea id="communityService" placeholder="Describe your experience with pets" required></textarea>

</p>

        <textarea id="communityService" required></textarea>
<div class="form-group0">

    <div class="checkbox-group">
      <label class="checkbox-item"><input type="checkbox" name="availability" value="Weekdays" />WEEKDAYS</label>
      <label class="checkbox-item"><input type="checkbox" name="availability" value="Evenings" />EVENINGS</label>

  </div>

      <button type="submit" class="submit-btn">Submit</button>

    <div id="submittedData"></div>
  </div>

  <script>
    const form = document.getElementById('adoptionForm');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const submittedData = document.getElementById('submittedData');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      Array.from(form.elements).forEach(el => el.disabled = true);

      thankYouMessage.style.display = 'block';

      const data = new FormData(form);
      let html = '<h4>Submitted Details:</h4>';

      const groups = {
        "Basic Information": ['firstName', 'lastName', 'email', 'mobileNumber', 'birthday', 'sex', 'age', 'streetAddress', 'city', 'province'],
        "Personal Reference": ['refFirstName', 'refLastName', 'refEmail', 'refMobileNumber', 'relationship', 'yearsKnown'],
        "Family and Housing": ['housingType', 'homeOwnership', 'landlordInfo', 'petAllergies']
      };

      for (const group in groups) {
        html += `<strong>${group}</strong><br/>`;
        groups[group].forEach(name => {
          let values = data.getAll(name);
          if (values && values.length > 0) {
            values.forEach(value => {
              html += `<p><b>${formatLabel(name)}:</b> ${value}</p>`;
            });
          } else {
            let value = data.get(name);
            if (value) {
              html += `<p><b>${formatLabel(name)}:</b> ${value}</p>`;
            }
          }
        });
        html += '<br/>';
      }

      submittedData.innerHTML = html;
    });

    function formatLabel(name) {
      return name
        .replace(/([A-Z])/g, ' $1')
        .replace(/^./, str => str.toUpperCase());
    }
  </script>
